<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact Us</title>
      <script src="https://kit.fontawesome.com/6c1d1178b3.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body>
      <header class="header">
         <div class="container">
            <nav class="nav">
               <!-- Hotel Logo -->
               <a href="index.html" class="logo">
                  <img src="./images/logo.svg" alt="Logo Of Hotel"/>
               </a>
               <!-- Hamburger Menu to list down items -->
               <div class="hamburger-menu">
                  <i class="fas fa-bars"></i>
                  <i class="fas fa-times"></i>
                  <ul class="nav-list">
                     <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                     </li>
                     <li class="nav-item">
                        <a href="about-us.html" class="nav-link">About Us</a>
                     </li>
                     <li class="nav-item">
                        <a href="accomodation.html" class="nav-link">Accomodations</a>
                     </li>
                     <li class="nav-item">
                        <a href="contact-us.html" class="nav-link">Contact Us</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>

      <div class="accomodation-image">
         <img src="images/background.jpg" alt="Picture of our hotel">
      </div>

      <section class="contact">
         <div class="container">
            <h5 class="section-head">
               <span class="heading">Contact</span>
               <span class="sub-heading">Get in touch with us</span>
            </h5>
            <div class="contact-content">
               <form action="" class="form contact-form">
                  <div class="input-group-wrap">
                     <!-- Name -->
                     <div class="input-group">
                        <input type="text" class="input" placeholder="Name" required>
                        <span class="bar"></span>
                     </div>
                     <!-- Email -->
                     <div class="input-group">
                        <input type="email" class="input" placeholder="E-mail" required>
                        <span class="bar"></span>
                     </div>
                  </div>
                     <!-- Text-Field -->
                     <div class="input-group">
                        <input type="text" class="input" placeholder="Subject Title" required>
                        <span class="bar"></span>
                     </div>
                     <!-- Text Area -->
                     <div class="input-group">
                        <textarea type="text" cols="30" rows="8" class="input" placeholder="Subject" required></textarea>
                        <span class="bar"></span>
                     </div>
                     <button type="submit" class="btn form-btn btn-river">Send Message <span class="dots"><i class="fas fa-ellipsis-h"></i></span></button>
               </form>
            </div>
         </div>
      </section>

      <footer class="footer">
         <div class="container">
            <div class="footer-content">
               <div class="footer-content-brand">
                  <a href="index.html" class="logo">
                     <img class="logo-image" src="./images/logo.svg" alt="Logo Image">
                  </a>
                  <div class="paragraph">
                     Four Seasons Hotel Company.
                  </div>
               </div>
               <div class="social-media-wrap">
                  <h4 class="footer-heading">Follow Us Below !</h4>
                  <div class="social-media">
                     <a href="#" class="sm-link"><i class="fab fa-instagram"></i></a>
                     <a href="#" class="sm-link"><i class="fab fa-facebook-square"></i></a>
                     <a href="#" class="sm-link"><i class="fab fa-twitter"></i></a>
                     <a href="#" class="sm-link"><i class="fab fa-tripadvisor"></i></a>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <script src="/javascript/index.js"></script>
   </body>
</html>
